<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <style>
        #er1, #er2, #er3, #er4, #er5, #er6 {
            color: red;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img src="./images/HEADER.PNG" style="width: 100%; height: 250px" alt="">
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-expand-sm">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link mr-3" href="">Đăng nhập</a></li>
                    <li class="nav-item"><a class="nav-link" href="" data-toggle = "modal" data-target="#mymodal">Đăng ký</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-uppercase text-center">Danh sách đội tuyển việt nam</h2>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Họ tên</th>
                        <th>Số áo</th>
                        <th>Câu lạc bộ</th>
                        <th>Ngày tập trung</th>
                        <th>Điện thoại</th>
                        <th>Ảnh đại diện</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <div class="modal fade" id="mymodal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header border border-bottom">
                            <div class="col-md-12">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h2 class="text-uppercase text-center">Thông tin cá nhân</h2>
                            </div>
                        </div>
                        <div class="modal-body border border-bottom">
                            <form action="">
                                <div class="row form-group">
                                    <label for="txtten" class="col-md-3 text-right font-weight-bold">Họ tên</label>
                                    <div class="col-md-9">
                                        <input type="text" id="txtten" class="form-control" placeholder="Nhập họ tên" required onblur="checkten()">
                                        <span id="er1">*</span>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label for="txtao" class="col-md-3 text-right font-weight-bold">Số áo</label>
                                    <div class="col-md-9">
                                        <input type="text" id="txtao" class="form-control" placeholder="Nhập số áo đội tuyển" required onblur="checkao()">
                                        <span id="er2">*</span>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label for="txtclb" class="col-md-3 text-right font-weight-bold">Câu lạc bộ</label>
                                    <div class="col-md-9">
                                        <input type="text" id="txtclb" class="form-control" placeholder="Câu lạc bộ của bạn" required onblur="checkclb()">
                                        <span id="er3">*</span>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label for="txttt" class="col-md-3 text-right font-weight-bold">Ngày tập trung</label>
                                    <div class="col-md-9">
                                        <input type="date" id="txttt" class="form-control" required onblur="checkngay()">
                                        <span id="er4">*</span>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label for="txtsdt" class="col-md-3 text-right font-weight-bold">Số điện thoại</label>
                                    <div class="col-md-9">
                                        <input type="txt" id="txtsdt" class="form-control" required placeholder="0xxx-xxx-xxx" onblur="checksdt()">
                                        <span id="er5">*</span>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <label for="txttt" class="col-md-3 text-right font-weight-bold">Ảnh đại diện</label>
                                    <div class="col-md-9">
                                        <input type="file" id="txtanh" class="form-control" required >
                                        <span id="er6">*</span>
                                    </div>
                                </div>
                                <div class="row col-md-12 text-center text-danger" id="notifi">

                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="button" id= "btnsave" class="btn btn-success">Lưu</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
